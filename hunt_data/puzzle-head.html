<!DOCTYPE html>
<html>
  <head>
    <title>{{ puzzle.puzzle.name }} ({{ round.round.name }})</title>
    <link rel="stylesheet" type="text/css" href="puzzle.css">
    <link href="https://fonts.googleapis.com/css?family=Parisienne|Alice" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body class="mh-fancy">
    <div id="mh-outer">
      <div id="mh-controls">
	<a id="mh-back" href="{{ root }}/round/{{ round.round.url }}/">
	  Back to {{ round.round.name }}
	</a>
	<a id="mh-elsewhere" href="javascript:mh.nav()">
	  Elsewhere
	</a>
	<a id="mh-plain-toggle" href="javascript:mh.plain_toggle();">
	  Printable
	</a>
	<a id="mh-answer" href="javascript:mh.submit_answer();">
	{% if puzzle.solved %}
	  Solved!
	{% else %}
	  Submit {% if round.round.url == "white_queen" %}Title{% else %}Answer{% endif %}
	{% endif %}
	</a>
      </div>
      <div id="mh-page">
